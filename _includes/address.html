<p class="address">
  <strong>
    {{ include.location }} {% if include.link %}<a target="_blank" href="{{ include.link}}"><i class="fa fa-map-marker" aria-hidden="true"></i></a>{% endif %}
  </strong><br>
  {% if include.phone %}
    <a href="tel:{{ include.phone }}">{{ include.phone }}</a><br>
  {% endif %}
  {{ include.street }}<br>
  {{ include.city }}, {{ include.state }} {{ include.zip }}
</p>
